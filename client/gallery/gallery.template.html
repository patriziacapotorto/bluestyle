
  <div class="card" ng-repeat="img in imgs">

    <!--Card image-->
    <img class="img-fluid gallery" ng-src="{{img}}" alt="Card image cap">
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-block">
        <!--Title-->
        <h4 class="card-title"></h4>
        <!--Text-->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Sfoglia</a>
    </div>
    <!--/.Card content-->

</div>
