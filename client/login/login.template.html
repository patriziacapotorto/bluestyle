<form name='miaform'>
<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header  bg-primary">
            <h3><i class="fa fa-lock"></i> Login:</h3>
        </div>

        <!--Body-->
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text"  class="form-control" ng-model='utente.username' required>
            <label for="form2">Your username</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password"  class="form-control" ng-model='utente.password' required>
            <label for="form4">Your password</label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" ng-click='invia()' ng-disabled='miaform.$invalid'>Login</button>
        </div>

    </div>

    <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Not a member? <a href="#">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
        </div>
    </div>

</div>
<!--/Form with header-->
</form>
